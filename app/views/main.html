        </span>
      </div>
    </div>

    <div class="legend-item">
      <div style="padding: 0 5px;">Large Text</div>
      <div class="test__result">

      <button class="add__color" ng-click="addColor()" title="Add color"><i class="fa fa-plus" style="color:{{newColor}}" ></i></button>

  <div class="palette__pairings" ui-sortable="sortableOptions"> <!-- ui-sortable -->
    <div id="color__{{color}}{{$index}}" class="card" style="width: 20rem;" ng-repeat="color in colors track by $index" >
 
  <div class="card-body">
    <h4 class="card-title" class="color__title"  ng-init="parent = $index"><div class="color__picker" ng-style=bgStyles[$index]></div>


<svg " ng-click="deleteColor($index)" class="delete-btn" width="30" height="30" fill="#4b4b4b" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M24.8 75.2c.2.2.5.3.7.3s.5-.1.7-.3L50 51.4l23.8 23.8c.2.2.5.3.7.3s.5-.1.7-.3c.4-.4.4-1 0-1.4L51.4 50l23.8-23.8c.4-.4.4-1 0-1.4s-1-.4-1.4 0L50 48.6 26.2 24.8c-.4-.4-1-.4-1.4 0s-.4 1 0 1.4L48.6 50 24.8 73.8c-.4.4-.4 1 0 1.4z"/></svg>
        <input colorpicker="hex" type="text" class="palette__values" ng-model="colors[$index]" />
        <ul class="color__properties">
          <li style="padding-top: 10px">Luminance: <span ng-bind="colorInfo[$index].L.toFixed(3)"></span>
            <span class="btn fa fa-plus-square" ng-click="increaseLum($index)"></span>
            <span class="btn fa fa-minus-square " ng-click="decreaseLum($index)"></span>
            
          </li>
          <!-- <li>rgb(<span ng-bind="colorInfo[$index].r"></span>, <span ng-bind="colorInfo[$index].g"></span>, <span ng-bind="colorInfo[$index].b"></span>)</li> -->
      </ul></h4>
    <p class="card-text"><div class="color" ng-style=styles[$index] ng-init="$last ? updateUI() : angular.noop()">
        

        <div class="color__nested" ng-repeat="nested in colors track by $index" ng-if="nested !== color">

          <span class="color__pairing" ng-style=nestedStyles[$index] ng-bind="nested"></span>
          <aside class="accessibility">
            <div class="result__wrapper">
              <div class="contrast" ng-bind="getContrastRatio(colorInfo[parent].L, colorInfo[$index].L)"></div>
              <div class="pups"></div>
              <div class="test__result">
                <span class="text__large pass-fail fa" aria-hidden="true">
                  <i class="fa fa-check"></i>
                  <i class="fa fa-close"></i>
                  AA
                </span>
                <span class="text__small pass-fail fa" aria-hidden="true">
                  <i class="fa fa-check"></i>
                  <i class="fa fa-close"></i>
                  AA
                </span>
              </div>
            </div>
          </aside>
        </div>
      </div></p>
